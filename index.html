<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INK Block Hash Bet</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/ethers@6/dist/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 { color: #00ff88; text-shadow: 0 0 10px #00ff88; }
        .options { margin: 20px; }
        button {
            margin: 5px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #00ff88, #00bfff);
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ff88;
        }
        input[type="number"] {
            width: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00ff88;
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        #guessButtons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 180px; // 调整为约3行 (5-6-5)
            margin: auto;
        }
        #guessButtons button {
            width: 40px;
            height: 40px;
            font-size: 18px;
        }
        #guessButtons button.selected {
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            box-shadow: 0 0 10px #ffcc00;
        }
        #logs {
            margin-top: 20px;
            border: 1px solid #00ff88;
            padding: 10px;
            max-width: 600px;
            margin: auto;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
        }
        .win { background-color: #ffcc00; font-weight: bold; color: #000; }
    </style>
</head>
<body>
    <h1>INK Block Hash Bet</h1>
    <button id="connectWallet">Connect Wallet</button>
    <p id="walletStatus"></p>
    <p id="contractBalance">Purple pool: load...</p>

    <div class="options">
        <h3>Choose Guess (0-9, a-f):</h3>
        <div id="guessButtons"></div>
    </div>

    <div class="options">
        <h3>Bet Amount:</h3>
        <button id="bet100">100</button>
        <button id="bet500">500</button>
        <button id="bet1000">1000</button>
        <input type="number" id="amountInput" placeholder="Custom" min="1" max="10000">
    </div>

    <button id="placeBet" disabled>Place Bet</button>

    <div id="logs">
        <h3>Betting Logs</h3>
        <ul id="logList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
